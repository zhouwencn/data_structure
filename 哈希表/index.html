<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>哈希表结构管理数据</title>
  </head>
  <script src="./HashTable.js"></script>
  <body>
    <script>
      const ht = new HashTable()

      ht.set('apple', 100)
      ht.set('banana', 200)
      ht.set('grape', 300)

      console.log(ht.get('banana')) // 200
      console.log(ht.has('apple')) // true

      ht.remove('apple')
      console.log(ht.has('apple')) // false

      console.log(ht.keys()) // ['banana', 'grape']
      console.log(ht.values()) // [200, 300]
      console.log(ht.entries()) // [['banana', 200], ['grape', 300]]
    </script>
  </body>
</html>
